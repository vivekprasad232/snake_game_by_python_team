<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>

<body>
    <div id="over">Game Over</div>
    <div id="maincontainer">
        <div id="score">
            <h3>Score:</h3>
            <div id="pointsEarned">0</div>
        </div>
        <div id="game">
            <div id="gameContainer"></div>
        </div>
        <div id="setting">
                <div id="startcontainer">
                    <button id="start">Start New Game</button>
                </div>
                <div id="choose-level">
                    <label for="level">Choose Level :- </label>
                    <select name="list1" id="level">
                        <option value="125">Easy</option>
                        <option value="100" selected>Medium</option>
                        <option value="75">Hard</option>
                    </select>
                </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>

</html>
